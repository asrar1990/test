GET_ALL_ACCOUNTS_BY_EMAIL=SELECT ID, EMAIL_ADDRESS, LANGUAGEID, COUNTRYID, BACKENDCUSTID, CREATED_TIME, LAST_UPDATED_TIME, FIRSTNAME, LASTNAME, PRIVACY, ADOBE_ID, WEBREADER_ID, WEBREADER_TIME, WEBREADER_COUNT, FEATURES, RETAILERID, RETAILER_COUNTRYID, RETAILER_ACTIVECOUNTRYID, RETAILER_ACCOUNTID, LINKID, ACCOUNT_OPTIONS, ACCOUNT_HASH, PROFILEID, PARTNERID, LINK_TIME, FREE_TITLES_LAST_ADDED_DATE  FROM ACCOUNT WHERE EMAIL_ADDRESS\=?
INSERT_ACCOUNT=INSERT INTO ACCOUNT (EMAIL_ADDRESS, LANGUAGEID, COUNTRYID, BACKENDCUSTID, FIRSTNAME, LASTNAME, PRIVACY, ACTIVE_STATUS, ACTIVE_TIME, RETAILERID, RETAILER_COUNTRYID, RETAILER_ACTIVECOUNTRYID, RETAILER_ACCOUNTID, ACCOUNT_HASH, PARTNERID, ACCOUNT_OPTIONS, APP_ID, SECRETKEY, LINKID, PRIMARYLINKID, LINK_TIME, FREE_TITLES_LAST_ADDED_DATE) VALUES (?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?)
GET_ACCOUNTBYEMAIL=SELECT ID, EMAIL_ADDRESS, LANGUAGEID, COUNTRYID, BACKENDCUSTID, CREATED_TIME, LAST_UPDATED_TIME, FIRSTNAME, LASTNAME, PRIVACY, ADOBE_ID, WEBREADER_ID, WEBREADER_TIME, WEBREADER_COUNT, FEATURES, RETAILERID, RETAILER_COUNTRYID, RETAILER_ACTIVECOUNTRYID, RETAILER_ACCOUNTID, LINKID, ACCOUNT_OPTIONS, ACCOUNT_HASH, PROFILEID, PARTNERID, LINK_TIME, FREE_TITLES_LAST_ADDED_DATE  FROM ACCOUNT WHERE EMAIL_ADDRESS=? AND PARTNERID=?
UPDATE_ACCOUNTDETAILBYID=UPDATE ACCOUNT SET %s LAST_UPDATED_TIME=CURRENT_TIMESTAMP WHERE ID\=?